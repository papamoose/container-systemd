name: Create and publish a Docker image

on:
  pull_request:
  push:
    #branches: ['release']
    branches:
    - '**'
    - '!test*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image-2204:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:22.04-latest

      - name: Build and push Docker image for Ubuntu 22.04 (amd64)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:22.04-latest-amd64,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:22.04-@{ref}-amd64
          labels: ${{ steps.meta.outputs.labels }}
